apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $.Release.Name }}-server
spec:
  selector:
    matchLabels:
      app: {{ $.Release.Name }}-server
  serviceName: ping-server
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-server
    spec:
      containers:
      - name: ping-server
        image: mcr.microsoft.com/powershell:latest
        workingDir: /scripts
        command: ["/bin/pwsh"]
        args: 
          - -Command
          - |
            $PSVersionTable
            $DebugPreference='Continue'
            ./latency-check.ps1 -Verbose -server -listenPort 44
        env:
        - name: AES_KEY_B64
          valueFrom:
            secretKeyRef:
              key: aes
              name: ping-secrets
              optional: true
        - name: HMAC_KEY_B64
          valueFrom:
            secretKeyRef:
              key: hmac
              name: ping-secrets
              optional: true
        volumeMounts:
        - name: config-volume
          mountPath: /scripts
      volumes:
        - name: config-volume
          configMap:
            name: {{ $.Release.Name }}-pwsh-scripts
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $.Release.Name }}-client
spec:
  selector:
    matchLabels:
      app: {{ $.Release.Name }}-client
  serviceName: ping-client
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-client
    spec:
      containers:
      - name: {{ $.Release.Name }}-client
        image: mcr.microsoft.com/powershell:latest
        command: ["/bin/pwsh"]
        args: 
          - -Command
          - |
            $PSVersionTable
            $DebugPreference='Continue'
            $startTime = Get-Date
            $hostname = Invoke-Expression -Command 'hostname'
            $checkMsg = "${startTime}: ${hostname}@$($PSVersionTable.Platform)"
            $listenPort = Get-Random -Minimum 11000 -Maximum 11999
            while ( $true ) 
            { 
                Start-Sleep $((60 - (Get-Date | % Second)) % 15 )
                $checkMsg = ./latency-check.ps1 `
                    -Message "$checkMsg" `
                    -SendAddress {{ $.Release.Name }}-server `
                    -SendPort 44 `
                    -ListenPort $listenPort
                Start-Sleep 1
                $checkMsg
            }
        workingDir: /scripts
        env:
        - name: AES_KEY_B64
          valueFrom:
            secretKeyRef:
              key: aes
              name: ping-secrets
              optional: true
        - name: HMAC_KEY_B64
          valueFrom:
            secretKeyRef:
              key: hmac
              name: ping-secrets
              optional: true
        volumeMounts:
        - name: config-volume
          mountPath: /scripts
      volumes:
        - name: config-volume
          configMap:
            name: {{ $.Release.Name }}-pwsh-scripts
---
# Google helm create secret if not exists
# found https://stackoverflow.com/a/61715870/2535649
# links to https://github.com/sankalp-r/helm-charts-examples/blob/main/sample_chart/templates/_helpers.tpl
kind: Secret
apiVersion: v1
metadata:
  name: ping-secrets
data:
  {{- $secret := lookup "v1" "Secret" .Release.Namespace "ping-secrets" -}}
  {{- if $secret -}} {{/*                        Reusing existing password if secret was found... */}}
  aes: {{ $secret.data.aes }}
  {{- else -}} {{/*                               ... otherwise, generate a random key.      */}}
  aes: {{ randAlphaNum 32 | b64enc | b64enc }}
  {{- end -}}
  {{- $secret := lookup "v1" "Secret" .Release.Namespace "ping-secrets" -}}
  {{- if $secret -}}
  hmac: {{ $secret.data.hmac }}
  {{- else -}}
  hmac: {{ randAlphaNum 16 | b64enc | b64enc }}
  {{- end -}}
